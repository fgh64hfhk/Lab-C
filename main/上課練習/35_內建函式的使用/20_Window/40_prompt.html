<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <button onclick="showMsg()">接收輸入，並顯示結果</button>

    <script>
        // var res = prompt('hello');
        // console.log(res);

        function showMsg() {
            // console.log('ok'); // 測試能成功呼叫函式

            // 10. 透過 prompt 接收使用者輸入的值，並記錄下來
            var x = prompt('請輸入x');
            var y = prompt('請輸入y');
            // console.log(x);
            // console.log(y);

            // 20. 將記錄到的資訊 alert 出來
            alert(`x + y = ${parseInt(x) + parseInt(y)}`);
        }



    </script>

</body>

</html>
