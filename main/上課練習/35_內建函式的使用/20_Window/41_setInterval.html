<body>
    
    <h4>指定的秒數，做指定的事情</h4>

    <script>

        function apple() {  // () ==> 放參數的地方

            console.log(` apple() ==>  ${cnt} `);
            // () ==> 立即執行函式，並且加入資料
        } 

        // apple(); // () ==> 立即執行

    </script>
</body>
