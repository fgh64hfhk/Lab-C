<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <p id="bee">apple</p>
    <hr>
    <button type="button" onclick="func()">
        點我新增
    </button>
    <br>

    <script>
        // 10. createElement  增加一個元素 (div)
        var divElement = document.createElement('div');
        // console.log("divElement:", divElement);

        // 11. createTextNode 新增一串文字
        var divText = document.createTextNode('I\'m a TextNode!');
        // console.log("divText:", divText);

        // 12. appendChild    將文字附加到div去
        var div = divElement.appendChild(divText);
        // console.log("div:", div);

        // 13. insertBefore   指定在元素前增加
        var pElement = document.getElementById('bee');
        // console.log("pElement:", pElement);

        var bodyElement = document.body;
        // console.log("bodyElement:", bodyElement);

        var TextNode = bodyElement.insertBefore(div, pElement);
        // console.log("TextNode:", TextNode);
    </script>

    <script>
        function func() {
            var btnElements = document.getElementsByTagName('button');
            var btnElement = btnElements[0];
            // console.log("btnElement:", btnElement);

            var brElement = document.createElement('br');
            // console.log("br:", brElement);

            // 在按鈕後插入換行元素

            // 20. createElement 增加一個元素 (img)
            var imgElement = document.createElement('img');

            // 21. setAttribute  設定新增元素的屬性
            imgElement.setAttribute('src', './img/like.png');
            // appendChild   直接在Html文件中增加元素
            document.body.appendChild(imgElement)
            
            document.body.appendChild(brElement);
        }

    </script>

</body>

</html>
