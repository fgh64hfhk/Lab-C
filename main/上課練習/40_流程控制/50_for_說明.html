<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            padding: 10px;
            background-color: bisque;
        }
    </style>
</head>

<body>

    <h4>JavaScript For Loop</h4>
    <p><a href='https://www.w3schools.com/js/js_loop_for.asp'>https://www.w3schools.com/js/js_loop_for.asp</a></p>

    <pre>

        for (statement 1; statement 2; statement 3) {
            // code block to be executed
        }

    </pre>

    <hr>

    <h1>for_loop_練習</h1>
    <h3>請設計一個介面，讓使用者按下按鈕後，顯示乘法表的內容</h3>
    <div>
        <table id="multiplicationTable">
        </table>
    </div>

    <script>
        var table = document.getElementById('multiplicationTable');

        for (let i = 1; i <= 9; i++) {
            var row = table.insertRow();
            for (let j = 1; j <= 9; j++) {

                // insertCell -> (index)
                var cell = row.insertCell(j - 1);
                cell.textContent = (i * j);

            }
        }
    </script>
</body>


</html>
