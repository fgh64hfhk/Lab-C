    <div>
        <label for="userPhone">請輸入手機號碼：</label><br>
        <input type="text" id="userPhone"><br><br>
        <button id="btnLogin">登入</button>
    </div>

    <script>
        // 10. 撰寫一個函式 checkLength: 
        //  檢查使用者輸入的手機號碼必須為10碼
        function checkLength(phoneNumber) {
            console.log('call checkLength()');
            if (phoneNumber.length != 10) {
                console.log('手機號碼不可以少於10碼');
                return false;
            }
            return true;
        }

        // 20. 撰寫一個函式 checkNumber: 
        //  檢查手機號碼必須全部為數值
        function checkNumber(phoneNumber) {
            console.log('call checkNumber()');
            if (isNaN(phoneNumber)) {
                console.log('手機號碼必須全部為數值');
                return false;
            }
            return true;
        }

        // 30. 在登入按鈕點選後執行上述兩個函式

        //         console.log("login success!");

        // }

        btnLogin.addEventListener('click', checkLength);
        btnLogin.addEventListener('click', checkNumber);

    </script>
