<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Strings and Escape Character</h4>
    <p><a href="https://www.w3schools.com/js/js_strings.asp">https://www.w3schools.com/js/js_strings.asp</a></p>

    <script>
        // 資料型態|型別

        // 請觀察底下的變數透過等號設定值後，
        // 透過變數名稱再次取出，會得到什麼結果?

        var apple = 'abc';
        console.log(apple);

        // 1. var str = '"C"';
        // var str = '"C"';
        var str = "'C'";
        console.log(str);

        // 2. var str2 = "C:\temp";
        // var str2 = "C:\temp";
        var str2 = "C:\\temp";
        console.log(str2);
        
        // 3. var str3 = str4;
        var str3 = str4; // str4 is not defined
        console.log(str3); 

    </script>
