<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        // 10. 產生字串，並顯示到控制台
        var str1 = "1.我想來點鼎泰豐的小籠包";
        console.log(str1);
               
        // 20. 透過加號(+)串接變數和字串，並顯示到控制台
        var food = "小籠包";
        var str2 = "2.我想來點鼎泰豐的" + food;
        console.log(str2);

        var store = "鼎泰豐";
        var str3 = "3.我想來點" + store + "的" + food;
        console.log(str3);
        
        // 21. `` Template Literals：中文翻譯為 樣板字面值、模板字串等，用 「` `」組成
        var str4 = `4.我想來點${store}的${food}`;
        console.log(str4);

        var str5 = "5.我想來點${store}的${food}";
        console.log(str5);

    </script>

</body>

</html>
