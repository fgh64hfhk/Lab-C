<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Objects</h4>
    <p><a href="https://www.w3schools.com/js/js_object_definition.asp">https://www.w3schools.com/js/js_object_definition.asp</a></p>

    <script>
        var apple = ""; // apple是字串
        apple = []; // apple是陣列
        apple = {}; // apple是物件
        console.log(apple); // {}

        // 10. 使用 {} create object；object 可以包含屬性和方法
        //     { key1:value1, key2:value2.. }
        var temp = { bee:'cat' };
        // temp是物件
        // temp物件裡面有bee屬性
        // bee屬性的值 是 字串cat

        // Q: 什麼時候要用物件?
        // 情境: 記錄學生的國文成績、數學成績 

        // 思考: 使用變數?
        var student = '皮卡丘';
        var chinese = 100;
        var math = 85;

        // 思考: 使用陣列?
        var temp = ['皮卡丘', 100, 90, 85];
        console.log(temp[2]);

        // 思考: 使用物件?
        var score = {
            name: '皮卡丘',
            chinese: 100,
            math: 85
        };
        console.log(score);


        // 20. 透過 .  可以 取得 | 新增 object 的屬性
        // 取得屬性
        console.log(score.name); // 皮卡丘
        console.log(score.chinese); // 100
        
        // 新增屬性
        score.english = 50;
        console.log(score); // {name: '皮卡丘', chinese: 100, math: 85, english: 50}

        // 修改屬性
        score.english = 85;
        console.log(score); // {name: '皮卡丘', chinese: 100, math: 85, english: 85}

        // 30. 透過 [] 可以 取得 | 新增 object 的屬性
        // 取得屬性
        console.log(score['chinese']); // 100

        // 修改屬性
        score['chinese'] = 80;
        console.log(score); // {name: '皮卡丘', chinese: 80, math: 85, english: 85}

        // 新增屬性
        score['science'] = 60;
        console.log(score); // {name: '皮卡丘', chinese: 80, math: 85, english: 85, science: 60}

    </script>

</body>

</html>
