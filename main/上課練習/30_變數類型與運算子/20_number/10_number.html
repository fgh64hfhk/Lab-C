<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <h3>JavaScript Number Reference：<a href="https://www.w3schools.com/jsref/jsref_obj_number.asp">https://www.w3schools.com/jsref/jsref_obj_number.asp</a></h3>

    <script>
        // 10. Number 能處理的最大範圍 -2^53到2^53之間（不含兩個端點）
        var temp = 3;
        temp = -3;
        temp = 3.14;

        var x = Number.MAX_SAFE_INTEGER;
        console.log(x); // 9007199254740991
        console.log(x + 1); // 9007199254740992
        console.log(x + 2); // 9007199254740992
        console.log(x + 3); // 9007199254740994        
        
    </script>

</body>
