<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popovers</title>
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <h4>官方網站</h4>
        <p><a
                href="https://getbootstrap.com/docs/5.2/components/popovers/">https://getbootstrap.com/docs/5.2/components/popovers/</a>
        </p>
        <h4>Bootstrap Popover</h4>
        <p><a
                href="https://www.w3schools.com/bootstrap5/bootstrap_popover.php">https://www.w3schools.com/bootstrap5/bootstrap_popover.php</a>
        </p>

        <hr>

        <!-- 10. 設置一個按鈕，並加入底下屬性 -->
        <!--     a. title="popover header" -->
        <!--     b. data-bs-toggle="popover" -->
        <!--     c. data-bs-content="Some content inside the popover" -->

        <!-- div.btn-group>button.btn.btn-danger[title="popover header$" data-bs-toggle="popover" data-bs-content="Some content inside the popover$!!"]{button$}*3 -->

        <div class="btn-group">
            <button class="btn btn-danger" title="popover header1" data-bs-toggle="popover" data-bs-content="Some content inside the popover1!!">button1</button>
            <button class="btn btn-danger" title="popover header2" data-bs-toggle="popover" data-bs-content="Some content inside the popover2!!">button2</button>
            <button class="btn btn-danger" title="popover header3" data-bs-toggle="popover" data-bs-content="Some content inside the popover3!!">button3</button>
        </div>
        <hr>

        <!-- 20. 加入屬性 data-bs-placement，修改提示位置 -->
        <!--     data-bs-placement= "top" | "right" | "bottom" | "left" -->
        <div class="btn-group ms-5">
            <button class="btn btn-danger" title="popover header1" data-bs-toggle="popover" data-bs-content="Some content inside the popover1!!" data-bs-placement= "top">button1</button>
            <button class="btn btn-danger" title="popover header2" data-bs-toggle="popover" data-bs-content="Some content inside the popover2!!" data-bs-placement= "top">button2</button>
            <button class="btn btn-danger" title="popover header3" data-bs-toggle="popover" data-bs-content="loremmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmm" data-bs-placement= "top">button3</button>
            <button class="btn btn-danger" title="popover header4" data-bs-toggle="popover" data-bs-content="loremmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmm" data-bs-placement= "bottom"
            data-bs-trigger="hover">button4</button>
        </div>

        <!-- 30. 改變觸發 popover 的形式：滑鼠經過時顯示 -->
        <!--     data-bs-trigger="hover" -->

    </div>

    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>

</body>

</html>
