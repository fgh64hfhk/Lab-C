<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.carousel</title>
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">

        <h4>官方網站</h4>
        <p><a
                href="https://getbootstrap.com/docs/5.2/components/carousel/">https://getbootstrap.com/docs/5.2/components/carousel/</a>
        </p>
        <h4>Bootstrap Carousel</h4>
        <p><a
                href="https://www.w3schools.com/bootstrap5/bootstrap_carousel.php">https://www.w3schools.com/bootstrap5/bootstrap_carousel.php</a>
        </p>

        <hr>

        <!-- 10. Carousel 類別結構 -->
        <!--    .carousel                -->
        <!--        .carousel-inner          -->
        <!--            .carousel-item & .active -->

        <!-- div.carousel.slide[data-bs-ride="carousel"]>div.carousel-inner>div.carousel-item.active*5>img.d-block.w-100 -->

        <h2>課堂練習</h2>
        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active"><img src="https://dummyimage.com/600x100/00ff5e/ffffff" alt="00ff5e"></div>
                <div class="carousel-item"><img src="https://dummyimage.com/600x100/ff8400/ffffff" alt="ff8400"></div>
                <div class="carousel-item"><img src="https://dummyimage.com/600x100/f057c5/ffffff" alt="f057c5"></div>
            </div>
        </div>

        <!-- 測試圖片： -->
        <!-- https://dummyimage.com/600x100/00ff5e/ffffff -->
        <!-- https://dummyimage.com/600x100/ff8400/ffffff -->
        <!-- https://dummyimage.com/600x100/f057c5/ffffff -->

        <!-- 20. 在最外層的容器，加入 data-bs-ride="carousel" -->

        <!-- 21. 在最外層的容器，加入類別 .slide -->

        <h2>Slides only</h2>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://dummyimage.com/600x100/00ff5e/ffffff" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://dummyimage.com/600x100/ff8400/ffffff" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://dummyimage.com/600x100/f057c5/ffffff" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
        <hr>

        <h2>With controls</h2>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://dummyimage.com/600x100/00ff5e/ffffff" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://dummyimage.com/600x100/ff8400/ffffff" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://dummyimage.com/600x100/f057c5/ffffff" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <hr>

        <h2>With indicators</h2>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://dummyimage.com/600x100/00ff5e/ffffff" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://dummyimage.com/600x100/ff8400/ffffff" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://dummyimage.com/600x100/f057c5/ffffff" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <hr>

    </div>

</body>

</html>
