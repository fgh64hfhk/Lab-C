<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.carousel</title>
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>輪播尺寸</h1>
    <div class="container">
        <!-- 10. 將第二張圖片改為顯示 ../_image/sunny.jpg，查看畫面效果 -->
        <h2>課堂練習</h2>
        <div id="carouselExampleControls" class="carousel slide w-80" data-bs-ride="carousel" data-bs-interval="500"
            data-bs-pause="hover">
            <div class="container">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active"><img src="https://dummyimage.com/800x100/00ff5e/ffffff"
                            alt="00ff5e" class="img-fluid">
                    </div>
                    <div class="carousel-item"><img src="../_image/sunny.jpg" alt="ff8400" class="img-fluid">
                    </div>
                    <div class="carousel-item"><img src="https://dummyimage.com/800x100/f057c5/ffffff" alt="f057c5"
                            class="img-fluid">
                    </div>
                </div>
                <!-- button block -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>


        <!-- 20. 該如何做讓圖片正常顯示？ -->
    </div>

</body>

</html>
