<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture</title>
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>
    <style>
        body {
            margin: 0;
            padding: 5% 5%;
            background-color: gray;
        }

        .demo {
            padding: 20px;
            width: 50%;
            height: 1000px;
            background-color: lightcoral;
        }
    </style>
</head>

<body>

    <div class="container">

        <h4>官方網站</h4>
        <p><a
                href="https://getbootstrap.com/docs/5.2/content/images/#picture">https://getbootstrap.com/docs/5.2/content/images/#picture</a>
        </p>
        <hr>

        <!-- 10. 在不同的裝置螢幕下，載入不同的圖片-->
        <!--    a. 先製作大中小不同尺寸的素材 -->
        <!--        https://dummyimage.com/ -->
        <div class="demo">
            <img src="https://dummyimage.com/600x400/000/fff.png&text=picture01" alt="picture01"
                class="img-fluid img-thumbnail">
        </div>

        <br><br><br>

        <!--    b. 再透過 <picture>、<source srcset="" media="">、<img src=""> 等標籤實現 -->
        <h1>The picture element</h1>

        <p>Resize the browser window to load different images.</p>

        <picture>
            <!-- >=1200 -->
            <source media="(min-width:1200px)" srcset="https://dummyimage.com/1200x400/000/fff.png&text=picture1200">
            <!-- >=900, <1200 -->
            <source media="(min-width:900px)" srcset="https://dummyimage.com/900x400/000/fff.png&text=picture900">
            <!-- other <900 -->
            <img src="https://dummyimage.com/600x400/000/fff.png&text=picture600" alt="600" style="width:auto;">
        </picture>

    </div>

</body>

</html>
