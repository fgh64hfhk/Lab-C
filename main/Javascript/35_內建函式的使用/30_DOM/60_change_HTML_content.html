<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <p id="demo">JavaScript can change HTML content.</p>

    <button onclick="func()">Click Me!</button>

    <script>

        function func() {
            // 10. 透過 console.log 先確認事件是否有綁定成功
            console.log("func() run!");
            // 20. 用 id 取得網頁上面的元素
            var temp = document.getElementById('demo');
            // 30. 修改元素的網頁內容
            temp.innerHTML = "胖丁";
            
            console.log(temp.innerHTML);
        }

    </script>

</body>

</html>
