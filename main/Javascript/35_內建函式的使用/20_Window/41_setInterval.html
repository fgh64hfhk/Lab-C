<body>

    </p>
    <hr>
    <p>Time Interval: <span id="result"></span></p>

    <script>
        var cnt = 0;

        function apple() {

        }

        var str = "Hello";
        var num = 0;
        window.setInterval(function func() {
            num += 1;
            window.document.getElementById('result').innerHTML += (str + num + "<br>");
        }, 500);

    </script>
