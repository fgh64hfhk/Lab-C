<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <button onclick="func()">接收輸入，並顯示結果</button>

    <p>result: <span id="result"></span></p>

    <script>

        function func() {
            var resp = prompt('Hello!!Please enter y: _____');
            var x = 15;
            var result = x + parseInt(resp);
            // console.log("result:", resp);
            window.document.getElementById('result').innerHTML = result;
            window.alert(`result:${result}`)
        }
        
        // 10. 透過 prompt 接收使用者輸入的值，並記錄下來

        // 20. 將記錄到的資訊 alert 出來

    </script>

</body>

</html>
