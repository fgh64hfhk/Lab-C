<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h3>JavaScript Number Reference：<a
            href="https://www.w3schools.com/jsref/jsref_obj_number.asp">https://www.w3schools.com/jsref/jsref_obj_number.asp</a>
    </h3>

    <script>
        // 10. Number 能處理的最大範圍 -2^53到2^53之間（不含兩個端點）
        var temp = 3;
        temp = -3;
        temp = 3.14;

        var x = Number.MAX_SAFE_INTEGER;

        console.log(x + 1);
        console.log(x + 2);
        console.log(x + 3);
        console.log(x + 4);
        console.log(x + 10);

        // JavaScript中使用雙精度浮點數表示數字，因此超過這個範圍的整數可能無法精確表示
    </script>

</body>

</html>
