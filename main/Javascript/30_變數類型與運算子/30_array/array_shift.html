<script>
    const names = ["Andrew", "Tyrone", "Paul", "Maria", "Gayatri"];

    while (typeof (i = names.shift()) !== "undefined") {
        console.log(i);
    }
    // Andrew, Tyrone, Paul, Maria, Gayatri

</script>
