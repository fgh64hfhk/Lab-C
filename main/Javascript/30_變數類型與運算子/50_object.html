<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Objects</h4>
    <p><a href="https://www.w3schools.com/js/js_object_definition.asp">https://www.w3schools.com/js/js_object_definition.asp</a></p>

    <script>
        // 10. 使用 {} create object；object 可以包含屬性和方法
        //     { key1:value1, key2:value2.. }

        // 20. 透過 .  可以 取得 | 新增 object 的屬性
        var studens = ["A", "B", "C", "D", "E", "G"];
        var scores = {
            name: studens[0],
            chinese: 90,
            english: 85,
            science: 98,
            math:95,
        }

        console.log(studens);
        console.log(scores);
        console.log(scores.name);
        console.log(scores.chinese);
        console.log(scores.math);
        console.log(scores.science);

        scores.subject = 70;
        console.log(scores);

        // 30. 透過 [] 可以 取得 | 新增 object 的屬性
        var score = scores["chinese"];
        console.log(score);

        scores["english"] = 80;
        console.log(scores);

        scores["subject1"] = 80;
        console.log(scores);
    </script>

</body>

</html>
